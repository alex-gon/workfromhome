<link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">


<body>

    <div style="text-align:center">
        
        <h1>
            Workers Log
        </h1>
        <!--<img width="300" alt="image" src="../photos/m.jpg">-->
    </div>
    
    
    <div class="outerWrapper">
    
        <div class="inputTextWrapper">
            <h3>Did Yesterday</h3>
            <textarea 
            name="didYesterday"
            rows="4" 
            cols="50"
            [(ngModel)]='didYesterday'
            required></textarea>
        </div>
    
        <div class="inputTextWrapper">
            <h3>Doing Today</h3>
            <textarea 
            name="doToday"
            rows="4" 
            cols="50"
            [(ngModel)]='doingToday'
            required></textarea>
        </div>
    
        <div class="inputTextWrapper">
            <h3>Notes</h3>
            <textarea 
            name="notes"
            rows="4" 
            [(ngModel)]='notes'
            cols="50"></textarea>
        </div>
    
        <div style="padding-top: 20px;">
            <button class="submitButton" (click)="submit()"> Submit </button>
        </div>
    </div>
    
    <footer-component></footer-component>

</body>
