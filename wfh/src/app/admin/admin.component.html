<link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">

<head>
    <script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link data-require="bootstrap@*" data-semver="3.2.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css"
    />
    <script data-require="bootstrap@*" data-semver="3.2.0" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.js"></script>
    <script data-require="angular.js@*" data-semver="1.3.0" src="//code.angularjs.org/1.3.0/angular.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <div style="text-align:center">

        <h1>
            Admin
        </h1>
        <!--<img width="300" alt="image" src="../photos/m.jpg">-->
    </div>


    <div class="outerWrapper">

        <div class="inputTextWrapper">
            <h3>Search Employee</h3>


            <div class="dropdown dropdown-scroll" ng-app="app">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">Select
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" ng-controller="ListCtrl">
                    <li role="presentation">
                        <div class="input-group input-group-sm search-control">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-search"></span>
                            </span>
                            <input type="text" class="form-control" placeholder="Query" ng-model="query">
                        </div>
                    </li>
                    <li role="presentation" ng-repeat='item in items | filter:query'>
                        <a href="#"> {{item.name}} </a>
                    </li>
                </ul>
            </div>
            <script>
                $('.dropdown-menu').find('input').click(function (e) {
                    e.stopPropagation();
                });
            </script>





        </div>

        <div class="inputTextWrapper">
            <h3>Doing Today</h3>
            <textarea name="doToday" rows="4" cols="50" required></textarea>
        </div>

        <div class="inputTextWrapper">
            <h3>Notes</h3>
            <textarea name="notes" rows="4" cols="50"></textarea>
        </div>

        <div style="padding-top: 20px;">
            <button class="submitButton"> Submit </button>
        </div>
    </div>

    <footer-component></footer-component>

</body>
